<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<style>
	.remove-item {
		cursor: pointer;
	}

	.complete{
		text-decoration: line-through;
	}

	</style>
</head>
<body>
	<h2>TODO</h2>
	<ul id="list">
		<li>
			<input type="text" />
			<button id="add">Add</button>
		</li>
		<li>
			<span>
				<strong class='remove-item'>❌</strong>
				Wash the dishes
			</span>
			<input type="checkbox"/>
		</li>
		<li>
			<span>
				<strong class='remove-item'>❌</strong>
				Take out the trash
			</span>
			<input type="checkbox" />
		</li>
		<li>
			<span>
				<strong class='remove-item'>❌</strong>
				Pay the rent
			</span>
			<input type="checkbox" />
		</li>

	</ul>

	<script src='http://code.jquery.com/jquery-latest.min.js'></script>
	<script>
			// Put your Javascript code here

			//Display list of item with checkboxes next to them


			//on click check and toggle line through

			$('#list').on('click', 'input[type=checkbox]', function() {
				var $this = $(this);
				    // $this will contain a reference to the checkbox
				    if ($this.is(':checked')) {
				        // the checkbox was checked
				        $(this).parent().addClass('complete');
				    } else {
				        // the checkbox was unchecked
				        $(this).parent().removeClass('complete');
				    }
				});


			//add item to li on button click
			$('button').on('click', function(){
				if ($('input[type=text]').val() !== '') {
					$('#list').append('<li><span><strong class="remove-item">❌</strong>' + $('input[type=text]').val() + '</span><input type="checkbox" /></li>');
				}

			});
			//remove li on click of .remove-item
			$('#list').on('click', '.remove-item', function() {
				$(this).parents()[1].remove();

			});






			//
			</script>
		</body>
		</html>
