	<script>
			// Put your Javascript code here

			//Display list of item with checkboxes next to them


			//add item to li on button click
			$('button').on('click', function(){
				//- Don't allow users to add the same item twice
				//if input val == blank or prev val
				//dont append


				// add input to array.
				// loop through to evaluate val() match
				// if val == entry
				// dont append
				if ($('input[type=text]').val() !== '') {
					$('#list').append('<li><strong class="remove-item">❌</strong><span>' + $('input[type=text]').val() + '</span><input type="checkbox" /><hr></li>');
					$('.remove-item').hide();
					$('input[type=text]').val(null);
				}




			});


			//on click check and toggle line through

			$('#list').on('click', 'input[type=checkbox]', function() {
				var $this = $(this);
				    // $this will contain a reference to the checkbox
				    if ($this.is(':checked')) {
				        // the checkbox was checked
				        $(this).prev().addClass('complete');
				        //if checked show remove item
				        $(this).prev().prev().show();
				    } else {
				        // the checkbox was unchecked
				        $(this).prev().removeClass('complete');
				        // if not checked
				        $(this).prev().prev().hide();
				    }
			});

			//remove li on click of .remove-item
			$('#list').on('click', '.remove-item', function() {
				$(this).parents()[0].remove(); // could be .parent().parent().remove();
			});
